@import play.i18n._
@(product: Product)

@main(Messages.get("products.details", product.name)) {
    <h2>
      @tags.barcode(product.ean)
      @Messages.get("products.details", product.name)
    </h2>
    
    <dl class="dl-horizontal">
      <dt>@Messages.get("ean"):</dt>
      <dd>@product.ean</dd>
      
      <dt>@Messages.get("name"):</dt>
      <dd>@product.name</dd>
      
      <dt>@Messages.get("description"):</dt>
      <dd>@product.description</dd>
    </dl>
}
