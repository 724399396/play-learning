@import play.i18n._
@(products: List[Product])(implicit flash: Flash)

@main(Messages.get("application.name")) {
    <dl class="products"> 
      @for(product <- products) {
        <dt>
            <a href="@controllers.routes.Products.show(product.ean)">
                @product.name
            </a>
        </dt>
        <dd>@product.description</dd>
      }
    </dl>

    <p>
        <a href="@controllers.routes.Products.newProduct()"
        class="btn">
            <i class="icon-plus"/>
            @Messages.get("prdouces.new.command")
        </a>
    </p>
}
